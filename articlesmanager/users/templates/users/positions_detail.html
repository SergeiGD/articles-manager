{% extends 'core/base.html' %}

{% load static %}

{% block header_meta %}
    <title>Просмотр должности #{{ position.pk }}</title>
{% endblock header_meta %}

{% block content %}

    <legend class="text-center">Просмотр должности #{{ position.pk }}</legend>
    <div class="card ">
        <div class="card-body">

            <div class="row">

                <div class="col-6 d-flex flex-column gap-3">
                    <div class="div">
                        <span class="fs-5">Наименование: </span>
                        <span class="fs-5">{{ position.name }}</span>
                    </div>
                </div>

            </div>

            <div class="d-flex gap-3 mt-3">
                <div>
                    <a href="{% url 'positions' %}" class="btn btn-outline-primary">К списку должностей</a>
                </div>
                <div>
                    <a href="{{ position.get_update_url }}" class="btn btn-warning">Изменить</a>
                </div>
                <div>
                    <form action="{{ position.get_delete_url }}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock content %}
