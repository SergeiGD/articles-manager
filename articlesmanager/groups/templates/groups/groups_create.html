{% extends 'core/base.html' %}

{% load static %}

{% block header_meta %}
    <title>Создать статус статьи</title>
{% endblock header_meta %}

{% block content %}

    <legend class="text-center"> Создать статус статьи</legend>
    <div class="card">
        <form class="card-body" action="." method="POST">

            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                {{ form.name }}
            </div>

            <div class="d-flex justify-content gap-5">
                <div>
                    <button type="submit" class="btn btn-primary ">Сохранить</button>
                </div>
                <div>
                    <a href="{% url 'groups' %}" class="btn btn-outline-primary">Отменить</a>
                </div>
            </div>
        </form>
    </div>

{% endblock content %}
